<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Table </title>
    <link rel="stylesheet" href="design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- JQuerry Validation source-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
</head>
<body>
    <h3>Multiplication Table</h3>
    <form id="form">

        <!-- I Am using fieldset to validate the input-->

        <fieldset>
            <legend>Validating InputField</legend>
            <h5>Please Enter Numbers between -50 and 50</h5>
            <span>
                <label for="num1">Row Starting From: </label>               <!-- This is the input field.-->
                <input type="number" name="num1" id="num1" required>
                <label id="num1-Error" class="error" for="num1"></label>
            </span>
            <span>to</span>
            <span>
                <input type="number" name="num2" id="num2" required>
                <label id="num2-Error" class="error" for="num2"></label>
            </span>
            <br>

            <span>
                <label for="num3">Column Starting From: </label>
                <input type="number" name="num3" id="num3" required>
                <label id="num3-Error" class="error" for="num3"></label>
            </span>
            <span>to</span>
            <span>
                <input type="number" name="num4" id="num4" required>
                <label id="num4-Error" class="error" for="num4"></label>
            </span>
            <br>
        </fieldset>
        <button onclick="handleClick(event)" class="Button">Submit</button>     <!-- The Event handler very important considering it controls 
                                                                                every aspect of validating and printing-->
</form>

<table id="table"> 
</table>

<script src="help.js"> 
</script>

</body>
</html>
